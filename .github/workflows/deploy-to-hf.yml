name: Deploy to Hugging Face Space (core)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config --global user.name "ForgeFlow CI"
          git config --global user.email "ci@forgeflow.local"

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://forgeflow-ai:${HF_TOKEN}@huggingface.co/spaces/forgeflow-ai/forgeflow-core
          git push hf HEAD:main --force
